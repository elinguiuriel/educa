version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    env_file: 
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=educa_dev
      - POSTGRES_USER=dev_user
      - POSTGRES_PASSWORD=supersecretpassword

volumes: 
  postgres_data:
